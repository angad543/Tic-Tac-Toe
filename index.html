<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/tic-tac-toe.css">
    <!-- <link rel="stylesheet" href="script/tic-tac-toe.js"> -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("#b1").val("1");
            $("#b2").val("2");
            $("#b3").val("3");
            $("#b4").val("4");
            $("#b5").val("5");
            $("#b6").val("6");
            $("#b7").val("7");
            $("#b8").val("8");
            $("#b9").val("9");
            var flag = true;
            $(".col").click(function () {
                if (flag == true) {
                    $(this).removeClass("operation2").addClass("operation1");
                    $(this).val("X");
                    $("#turn").html("Player 2 turn");





                    flag = false;
                }
                else {
                    $(this).addClass("operation2").removeClass("operation1");
                    $(this).val("0");
                    $("#turn").html("Player 1 turn");
                    // $(this).unbind("click");


                    flag = true;
                }
                $(this).unbind("click");
            });
            $(".col").click(function () {


                if ($("#b1").val() == $("#b2").val() && $("#b2").val() == $("#b3").val() && $("#b3").val() == $("#b1").val()) {
                    {
                        if ($("#b1").val() == "X")
                            alert("Winner is player 1");



                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }
                else if ($("#b4").val() == $("#b5").val() && $("#b5").val() == $("#b6").val() && $("#b6").val() == $("#b4").val()) {

                    // alert($("#b4").val());
                    
                    {

                        if ($("#b4").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                        // $(row).unbind("click");
                    }
                    $(".col").unbind("click");

                }
                else if ($("#b7").val() == $("#b8").val() && $("#b8").val() == $("#b9").val() && $("#b9").val() == $("#b7").val()) {
                    {
                        if ($("#b7").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }
                else if ($("#b1").val() == $("#b4").val() && $("#b4").val() == $("#b7").val() && $("#b7").val() == $("#b1").val()) {
                    {
                        if ($("#b1").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }
                else if ($("#b2").val() == $("#b5").val() && $("#b5").val() == $("#b8").val() && $("#b8").val() == $("#b2").val()) {

                    {
                        if ($("#b2").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }
                else if ($("#b3").val() == $("#b6").val() && $("#b6").val() == $("#b9").val() && $("#b9").val() == $("#b3").val()) {

                    {
                        if ($("#b3").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }
                else if ($("#b1").val() == $("#b5").val() && $("#b5").val() == $("#b9").val() && $("#b9").val() == $("#b1").val()) {

                    {
                        if ($("#b1").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");

                    }
                    $(".col").unbind("click");
                }
                else if ($("#b3").val() == $("#b5").val() && $("#b5").val() == $("#b7").val() && $("#b7").val() == $("#b3").val()) {

                    {
                        if ($("#b3").val() == "X") alert("Winner is player 1");
                        else alert("Winner is player 2");
                    }
                    $(".col").unbind("click");
                }

                else if (($("#b1").val() == "X" || $("#b1").val() == "0") &&
                    ($("#b2").val() == "X" || $("#b2").val() == "0") &&
                    ($("#b3").val() == "X" || $("#b3").val() == "0") &&
                    ($("#b4").val() == "X" || $("#b4").val() == "0") &&
                    ($("#b5").val() == "X" || $("#b5").val() == "0") &&
                    ($("#b6").val() == "X" || $("#b6").val() == "0") &&
                    ($("#b7").val() == "X" || $("#b7").val() == "0") &&
                    ($("#b8").val() == "X" || $("#b8").val() == "0") &&
                    ($("#b9").val() == "X" || $("#b9").val() == "0"))
                    alert("tie");


                    // $(".col").unbind("click"); 

            });





            $(".masti").click(function () {
                $("#outer-div").fadeToggle(1000);
            });
            $("#restart").click(function () {
                document.location.reload(true);
            });

        });

    </script>
</head>

<body>
    <center>
        <div id="d1"><input type="button" value="Show Tic-Tac-Toe" id="btn1" class="masti"></div>



        <div id="outer-div">
            <h1>Tic-Tac-Toe</h1>
            <span id="turn">Player 1 turn</span>

            <div id="main-div">
                <div id="row-1" class="row">
                    <div id="b1" class="col1 col"></div>
                    <div id="b2" class="col1 col"></div>
                    <div id="b3" class="col1 col"></div>
                </div>
                <div id="row-2" class="row">
                    <div id="b4" class="col2 col"></div>
                    <div id="b5" class="col2 col"></div>
                    <div id="b6" class="col2 col"></div>
                </div>
                <div id="row-3" class="row">
                    <div id="b7" class="col3 col"></div>
                    <div id="b8" class="col3 col"></div>
                    <div id="b9" class="col3 col"></div>
                </div>

                <hr>
                <div id="restart">
                    <font size="5px">Restart</font>
                </div>
            </div>

        </div>
        <div id="d2"><input type="button" value="Show Tic-Tac-Toe" id="btn2" class="masti"></div>
        <div id="d3"><input type="button" value="Show Tic-Tac-Toe" id="btn3" class="masti"></div>

    </center>
</body>

</html>
